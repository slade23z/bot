<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<title>Ana Maria Bot</title>
		<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8″>

		<link rel="stylesheet" href="./assets/css/main.css"/>
		<link rel="stylesheet" href="./assets/css/send.css"/>
		<link rel="stylesheet" href="./assets/css/chat.css"/>
		<link rel="stylesheet" href="./assets/css/notifications.css"/>
	</head>
	<body id="body">
		<!-- 
		Creditos:
		http://www.flaticon.com/free-icon/doctor_194824
		-->
		<div class="container">
			<div class="row chat-row">
				<div class="col-md-8 col-md-offset-2">
					
					<span id="chat-area"></span>
			
				</div>
			</div>
		</div>

		<div class="container send-wrapper">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 send-inner-wrapper">
					<p class="send-message-help-text">Fale com a Ana Maria Bolos digitando na caixa de texto abaixo:</p>
					<input type="text" class="send-textbox" />
					<p class="send-message-help-below-text text-right">Envia sua mensagem apertando "Enter"</p>
				</div>
			</div>
		</div>

		<span id="notification-area">
		</span>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="./js/anabot.js"></script>
		<script src="./js/actions.js"></script>
	</body>	
</html>
